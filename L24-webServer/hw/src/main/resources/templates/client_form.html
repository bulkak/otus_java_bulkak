<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Создать клиента</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="clients">Список клиентов</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h4>Новый клиент</h4>
        <form method="post">
            <div class="form-group">
                <label for="clientInputName">Имя</label>
                <input type="text" maxlength="50"  name="name" class="form-control" id="clientInputName" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="clientInputAddress">Адрес</label>
                <input type="text" maxlength="50" name="address" class="form-control" id="clientInputAddress" placeholder="Адрес">
            </div>
            <div class="form-group">
                <label for="clientInputPhone">Телефон</label>
                <input type="text" name="phone" maxlength="20"  class="form-control" id="clientInputPhone" placeholder="Телефон">
                <p class="help-block">Телефонов можно несколько, но здесь оставим только один</p>
            </div>
            <button type="submit" class="btn btn-default">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
